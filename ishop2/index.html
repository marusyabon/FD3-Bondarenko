<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>iShop</title>
</head> 
<body> 
  <div id="root"></div> 
      
  <script src="https://unpkg.com/react@15/dist/react.js"></script> 
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
      
  <script src="iShop.js"></script>
  <link rel="stylesheet" type="text/css" href="iShop.css" />
  <script src="Product.js"></script>
  <link rel="stylesheet" type="text/css" href="Product.css" />  

  <script>
      var productsList = [
          {name: 'Book1', price: 14, url: 'img/book1.jpg', quantity: 12, code: 1},
          {name: 'Book2', price: 12, url: 'img/book2.jpg', quantity: 1, code: 2},
          {name: 'Book3', price: 10, url: 'img/book3.jpg', quantity: 14, code: 3},
          {name: 'Book4', price: 8, url: 'img/book4.jpg', quantity: 11, code: 4},
      ];

    ReactDOM.render(
      React.createElement(iShop, {products:productsList}), 
      document.getElementById('root') 
    );

  </script>

</body> 
</html>
